<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recherche Avancée Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        
        header ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 20px;
            /* Espace entre les éléments */
        }
        
        header li {
            margin: 0;
        }
        
        header li a {
            color: #000;
            display: block;
            text-align: center;
            padding: 10px;
            text-decoration: none;
            font-size: 14px;
        }
        
        header li a:hover {
            text-decoration: underline;
        }
        
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 24px;
            color: #202124;
        }
        
        .search-option {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .search-option label {
            flex: 1;
            font-size: 14px;
            color: #202124;
            margin-right: 10px;
        }
        
        .search-option input {
            flex: 2;
            padding: 10px;
            border: 1px solid #dcdcdc;
            border-radius: 4px;
            font-size: 14px;
            text-align: right;
        }
        
        .search-button,
        .lucky-button {
            background-color: #1a73e8;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 910px;
        }
        
        .search-button:hover,
        .lucky-button:hover {
            background-color: #1558d6;
        }
        
        .lucky-button {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <ul>
            <li><a href="index.html">Search</a></li>
            <li><a href="advance-search.html">Advancy Search</a></li>
        </ul>
    </header>
    <div class="container">
        <header>
            <h1>Recherche avancée</h1>
        </header>
        <form id="search-form" action="https://www.google.com/search" method="get">
            <div class="search-option">
                <label for="all-words">Rechercher des pages contenant… « tous ces mots : »</label
          >
          <input
            type="text"
            id="all-words"
            name="q"
            placeholder="Saisissez les mots importants"
          />
        </div>
        <div class="search-option">
          <label for="exact-phrase"
            >Rechercher des pages contenant… « ce mot ou cette phrase exact(e) :
            »</label
          >
          <input
            type="text"
            id="exact-phrase"
            name="q"
            placeholder="Ajoutez des guillemets autour des mots exacts"
          />
        </div>
        <div class="search-option">
          <label for="any-of-these"
            >Rechercher des pages contenant… « l’un de ces mots : »</label
          >
          <input
            type="text"
            id="any-of-these"
            name="q"
            placeholder="Saisissez OR entre tous les mots à inclure"
          />
        </div>
        <div class="search-option">
          <label for="none-of-these"
            >Rechercher des pages contenant… « aucun de ces mots : »</label
          >
          <input
            type="text"
            id="none-of-these"
            name="q"
            placeholder="Placez un signe - (moins) devant les mots à exclure"
          />
        </div>
        <button type="submit" class="search-button">Recherche avancée</button>
      </form>
    </div>
    <script>
      function luckySearch() {
        const query = prompt("Entrez votre requête de recherche :");
        if (query) {
          window.location.href = `https://www.google.com/search?q=${encodeURIComponent(
            query
          )}&btnI=1`;
        }
      }
    </script>
  </body>
</html>
