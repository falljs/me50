<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <ul>
            <li><a href="index.html">Search</a></li>
            <li><a href="advance-search.html">Advancy Search</a></li>
            <li>
                <a href="#grid">
                    <img class="grid" src="https://cdn3.iconfinder.com/data/icons/navigation-and-settings/24/Material_icons-01-11-512.png" title="Google apps" />
                </a>
            </li>
            <li>
                <a class="links" href="#user"><button class="signbutton" type="button">Sign in</button></a
          >
        </li>
      </ul>
    </header>
    <div class="container">
      <form action="https://www.google.com/search" method="get">
        <div class="logo">
          <img
            alt="Google"
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          />
        </div>
        <div class="bar">
          <input
            class="searchbar"
            type="text"
            name="q"
            title="Search"
            placeholder="Search images..."
          />
          <a href="#">
            <img
              class="voice"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png"
              title="Search by Voice"
            />
          </a>
                </div>
                <!-- Hidden inputs to handle image search parameters -->
                <input type="hidden" name="tbm" value="isch" />
                <input type="hidden" name="hl" value="en" />
                <input type="hidden" name="source" value="hp" />
                <input type="hidden" name="biw" value="1242" />
                <input type="hidden" name="bih" value="586" />
                <div class="buttons">
                    <button class="button" type="submit">Search Images</button>
                </div>
                </form>
                </div>
</body>

</html>
