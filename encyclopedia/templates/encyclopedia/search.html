{% extends "encyclopedia/layout.html" %} {% block title %} Search Results {% endblock %} {% block body %}
<h1>Search Results for "{{ query }}"</h1>

{% if matching_entries %}
<ul>
    {% for entry in matching_entries %}
    <li><a href="{% url 'entry' entry %}">{{ entry }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No results found.</p>
{% endif %} {% endblock %}
